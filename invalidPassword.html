<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Homely</title>
  </head>
  <body>
    <div class="row vh-100">
      <div class="col bg-info">
        <h1 class="text-white ms-4">Homely.</h1>
        <div class="h-50 d-flex align-items-center">
          <div class="card ms-4 border-0" style="width: 22rem">
            <div class="card-body bg-info text-white">
              <p class="h4">Select your destination,</p>
              <p class="h4">Select the date and time,</p>
              <p class="h4">Pay through the application</p>
              <p class="h4">And enjoy your holiday</p>
              <hr />
            </div>
          </div>
          <img
            src="https://i.postimg.cc/4N7y1nDm/download.png"
            class="card-img-top h-50 w-50 fixed-bottom"
            alt="..."
          />
        </div>
      </div>

      <div
        class="col vh-100 text-center d-flex justify-content-center align-items-center flex-column"
      >
        <h2>Welcome Back!</h2>
        <p>Enter your details</p>
        <form action="" method="post" enctype="" class="w-50 text-start">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="example@gmail.com"
            />
            <div id="emailHelp" class="form-text text-danger">
              Wrong credentials, Please try again.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              id="exampleInputPassword1"
            />
            <a
              class="pe-auto form-text text-info text-decoration-none"
              href="/forgotpassword"
              >Forgot Password?</a
            >
          </div>

          <button type="submit" class="btn btn-info w-100 mt-4 text-white">
            Login
          </button>
          <div class="mt-3">
            Don't have account?
            <a
              href="/signup"
              class="pe-auto form-text text-info text-decoration-none"
              >Sign Up for free</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
